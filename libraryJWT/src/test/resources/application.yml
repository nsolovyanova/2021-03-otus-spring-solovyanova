spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    data: classpath:testdata.sql
    sql-script-encoding: UTF-8
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
jwt:
  privateKey: classpath:JWTKey.key
  publicKey: classpath:JWTKey.pub
    #show-sql: true
